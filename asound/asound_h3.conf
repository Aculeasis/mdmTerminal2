pcm.!default {
type asym
playback.pcm "playback"
capture.pcm "capture"
}

pcm.playback {
type plug
slave.pcm "dmixed"
}

pcm.capture {
type plug
slave.pcm "array"
}

pcm.dmixed {
type dmix
slave.pcm "hw:0,0"
ipc_perm 0666
ipc_key 555555
}

pcm.array {
type dsnoop
slave {
pcm "hw:0,0"
channels 2
}
ipc_perm 0666
ipc_key 666666
}


